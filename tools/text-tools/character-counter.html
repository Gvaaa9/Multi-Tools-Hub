<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter - Multi-Tools Hub</title>
    <meta name="description" content="Count characters with and without spaces. Free online character counter with detailed statistics.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <div class="tool-page">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="tool-content">
                        <div class="tool-header">
                            <h1><i class="fas fa-text-width me-3"></i>Character Counter</h1>
                            <p>Count characters with and without spaces, words, and more</p>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label for="textInput" class="form-label">Enter Your Text *</label>
                                    <textarea class="form-control" id="textInput" rows="10" placeholder="Type or paste your text here to count characters..."></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-preview border rounded p-3" id="statsPreview">
                                    <h6>Character Statistics</h6>
                                    <p class="text-muted">Start typing to see statistics</p>
                                </div>
                            </div>
                        </div>

                        <div id="result" class="result-box" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            textInput.addEventListener('input', updateCharacterCount);
        });

        function updateCharacterCount() {
            const text = document.getElementById('textInput').value;
            const stats = calculateCharacterCount(text);
            displayStats(stats);
        }

        function calculateCharacterCount(text) {
            const characters = text.length;
            const charactersNoSpaces = text.replace(/\s/g, '').length;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const lines = text.split('\n').length;
            const paragraphs = text.split(/\n\s*\n/).filter(paragraph => paragraph.trim().length > 0).length;

            return {
                characters,
                charactersNoSpaces,
                words,
                lines,
                paragraphs
            };
        }

        function displayStats(stats) {
            const preview = document.getElementById('statsPreview');
            
            if (stats.characters === 0) {
                preview.innerHTML = `
                    <h6>Character Statistics</h6>
                    <p class="text-muted">Start typing to see statistics</p>
                `;
                return;
            }

            preview.innerHTML = `
                <h6>Character Statistics</h6>
                <div class="row text-center">
                    <div class="col-6 mb-2">
                        <div class="border rounded p-2">
                            <h5 class="text-primary mb-0">${stats.characters}</h5>
                            <small class="text-muted">Characters</small>
                        </div>
                    </div>
                    <div class="col-6 mb-2">
                        <div class="border rounded p-2">
                            <h5 class="text-success mb-0">${stats.charactersNoSpaces}</h5>
                            <small class="text-muted">No Spaces</small>
                        </div>
                    </div>
                    <div class="col-6 mb-2">
                        <div class="border rounded p-2">
                            <h5 class="text-info mb-0">${stats.words}</h5>
                            <small class="text-muted">Words</small>
                        </div>
                    </div>
                    <div class="col-6 mb-2">
                        <div class="border rounded p-2">
                            <h5 class="text-warning mb-0">${stats.lines}</h5>
                            <small class="text-muted">Lines</small>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
