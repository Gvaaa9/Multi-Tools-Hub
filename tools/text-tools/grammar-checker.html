<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker - Multi-Tools Hub</title>
    <meta name="description" content="Check grammar and spelling errors in your text. Free online grammar checker with suggestions.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <div class="tool-page">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="tool-content">
                        <div class="tool-header">
                            <h1><i class="fas fa-spell-check me-3"></i>Grammar Checker</h1>
                            <p>Check grammar and spelling errors in your text</p>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label for="textInput" class="form-label">Enter Text to Check *</label>
                                    <textarea class="form-control" id="textInput" rows="8" placeholder="Type or paste your text here to check for grammar and spelling errors..."></textarea>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary" onclick="checkGrammar()">
                                        <i class="fas fa-spell-check me-2"></i>Check Grammar
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-preview border rounded p-3" id="statsPreview">
                                    <h6>Grammar Check</h6>
                                    <p class="text-muted">Enter text and click "Check Grammar" to see results</p>
                                </div>
                            </div>
                        </div>

                        <div id="result" class="result-box" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/main.js"></script>
    
    <script>
        function checkGrammar() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                showNotification('Please enter text to check', 'warning');
                return;
            }

            // Simulate grammar check
            const results = {
                errors: Math.floor(Math.random() * 10),
                suggestions: generateMockSuggestions(),
                score: Math.floor(Math.random() * 40) + 60
            };

            displayResults(results);
        }

        function generateMockSuggestions() {
            return [
                { text: 'Consider using "its" instead of "it\'s"', type: 'grammar' },
                { text: 'Check spelling of "recieve"', type: 'spelling' },
                { text: 'Add comma after introductory phrase', type: 'punctuation' }
            ];
        }

        function displayResults(results) {
            const result = document.getElementById('result');
            const color = results.score >= 80 ? 'success' : results.score >= 60 ? 'warning' : 'danger';
            
            result.innerHTML = `
                <div class="text-center">
                    <h5 class="text-${color} mb-3">Grammar Check Complete</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6 class="card-title">Grammar Score</h6>
                                    <p class="card-text h4 text-${color}">${results.score}/100</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6 class="card-title">Errors Found</h6>
                                    <p class="card-text h4">${results.errors}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6 class="card-title">Suggestions</h6>
                                    <p class="card-text h4">${results.suggestions.length}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
