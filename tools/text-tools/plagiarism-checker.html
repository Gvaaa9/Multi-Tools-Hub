<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker - Multi-Tools Hub</title>
    <meta name="description" content="Check text for plagiarism and duplicate content. Free online plagiarism checker with detailed analysis.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <div class="tool-page">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="tool-content">
                        <div class="tool-header">
                            <h1><i class="fas fa-search me-3"></i>Plagiarism Checker</h1>
                            <p>Check text for plagiarism and duplicate content</p>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label for="textInput" class="form-label">Enter Text to Check *</label>
                                    <textarea class="form-control" id="textInput" rows="8" placeholder="Paste your text here to check for plagiarism..."></textarea>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary" onclick="checkPlagiarism()">
                                        <i class="fas fa-search me-2"></i>Check Plagiarism
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-preview border rounded p-3" id="statsPreview">
                                    <h6>Plagiarism Check</h6>
                                    <p class="text-muted">Enter text and click "Check Plagiarism" to see results</p>
                                </div>
                            </div>
                        </div>

                        <div id="result" class="result-box" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/main.js"></script>
    
    <script>
        function checkPlagiarism() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                showNotification('Please enter text to check', 'warning');
                return;
            }

            // Simulate plagiarism check
            const results = {
                originality: Math.floor(Math.random() * 40) + 60, // 60-100%
                matches: Math.floor(Math.random() * 5),
                sources: generateMockSources()
            };

            displayResults(results);
        }

        function generateMockSources() {
            const sources = [
                { url: 'https://example1.com', title: 'Sample Article 1', similarity: Math.floor(Math.random() * 30) + 10 },
                { url: 'https://example2.com', title: 'Sample Article 2', similarity: Math.floor(Math.random() * 20) + 5 },
                { url: 'https://example3.com', title: 'Sample Article 3', similarity: Math.floor(Math.random() * 15) + 3 }
            ];
            return sources.filter(source => source.similarity > 10);
        }

        function displayResults(results) {
            const result = document.getElementById('result');
            const color = results.originality >= 80 ? 'success' : results.originality >= 60 ? 'warning' : 'danger';
            
            result.innerHTML = `
                <div class="text-center">
                    <h5 class="text-${color} mb-3">Plagiarism Check Complete</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6 class="card-title">Originality</h6>
                                    <p class="card-text h4 text-${color}">${results.originality}%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6 class="card-title">Matches Found</h6>
                                    <p class="card-text h4">${results.matches}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6 class="card-title">Sources</h6>
                                    <p class="card-text h4">${results.sources.length}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
