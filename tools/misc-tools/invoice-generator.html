<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator - Multi-Tools Hub</title>
  <meta name="description" content="Create and download simple invoices. Auto totals and tax." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
  <style>
    .invoice{background:#fff;border:1px solid #e9ecef;border-radius:.5rem;padding:1rem}
    @media print { .no-print{display:none!important} .invoice{border:none} body{background:#fff} }
    .table-input{width:100%;border:0;background:transparent}
    .table-input:focus{outline:none}
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-lg-4 no-print">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Invoice Generator</h1>
              <p class="text-muted">Fill items, set tax/discount, and print to PDF</p>
            </div>

            <div class="mb-3">
              <label class="form-label">Your Business</label>
              <input id="biz" class="form-control" placeholder="My Company LLC" />
            </div>
            <div class="mb-3">
              <label class="form-label">Client</label>
              <input id="client" class="form-control" placeholder="Client Name" />
            </div>
            <div class="row g-2 mb-3">
              <div class="col-6">
                <label class="form-label">Tax %</label>
                <input id="tax" type="number" class="form-control" value="5" min="0" step="0.01" />
              </div>
              <div class="col-6">
                <label class="form-label">Discount %</label>
                <input id="disc" type="number" class="form-control" value="0" min="0" step="0.01" />
              </div>
            </div>
            <div class="d-flex gap-2">
              <button id="addItem" class="btn btn-outline-primary" type="button">Add Item</button>
              <button id="printBtn" class="btn btn-primary" type="button">Print / PDF</button>
            </div>

            <div class="ad-banner text-center mt-3">
              <div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div id="invoice" class="invoice">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <h3 id="pBiz" class="mb-1">My Company LLC</h3>
                <small class="text-muted">Invoice</small>
              </div>
              <div class="text-end">
                <div><small class="text-muted">Date:</small> <span id="pDate"></span></div>
                <div><small class="text-muted">Client:</small> <span id="pClient">Client Name</span></div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr><th style="width:45%">Description</th><th style="width:15%">Qty</th><th style="width:20%">Unit Price</th><th style="width:20%">Amount</th></tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr><th colspan="3" class="text-end">Subtotal</th><td id="subtotal">0.00</td></tr>
                  <tr><th colspan="3" class="text-end">Tax</th><td id="taxAmt">0.00</td></tr>
                  <tr><th colspan="3" class="text-end">Discount</th><td id="discAmt">0.00</td></tr>
                  <tr><th colspan="3" class="text-end">Total</th><td id="total" class="fw-bold">0.00</td></tr>
                </tfoot>
              </table>
            </div>

            <small class="text-muted">Thank you for your business.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const itemsEl = document.getElementById('items');
    function addRow(desc='', qty=1, price=0){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input class="table-input desc" placeholder="Description" value="${desc}"></td>
        <td><input type="number" min="0" step="1" class="table-input qty" value="${qty}"></td>
        <td><input type="number" min="0" step="0.01" class="table-input price" value="${price}"></td>
        <td class="amount">0.00</td>`;
      itemsEl.appendChild(tr);
      tr.addEventListener('input', update);
      update();
    }
    function money(n){ return Number(n).toFixed(2); }
    function update(){
      document.getElementById('pBiz').textContent = document.getElementById('biz').value || 'My Company LLC';
      document.getElementById('pClient').textContent = document.getElementById('client').value || 'Client Name';
      document.getElementById('pDate').textContent = new Date().toLocaleDateString();
      let subtotal=0;
      itemsEl.querySelectorAll('tr').forEach(tr=>{
        const qty = parseFloat(tr.querySelector('.qty').value)||0;
        const price = parseFloat(tr.querySelector('.price').value)||0;
        const amt = qty*price; subtotal+=amt;
        tr.querySelector('.amount').textContent = money(amt);
      });
      const taxPct = parseFloat(document.getElementById('tax').value)||0;
      const discPct = parseFloat(document.getElementById('disc').value)||0;
      const taxAmt = subtotal*taxPct/100;
      const discAmt = subtotal*discPct/100;
      const total = subtotal + taxAmt - discAmt;
      document.getElementById('subtotal').textContent = money(subtotal);
      document.getElementById('taxAmt').textContent = money(taxAmt);
      document.getElementById('discAmt').textContent = money(discAmt);
      document.getElementById('total').textContent = money(total);
    }
    document.getElementById('addItem').addEventListener('click', ()=>addRow());
    document.getElementById('printBtn').addEventListener('click', ()=>window.print());
    document.getElementById('biz').addEventListener('input', update);
    document.getElementById('client').addEventListener('input', update);
    document.getElementById('tax').addEventListener('input', update);
    document.getElementById('disc').addEventListener('input', update);
    addRow('Service',1,100);
  </script>
</body>
</html>
