<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leap Year Checker - Multi-Tools Hub</title>
  <meta name="description" content="Check if a year is a leap year and see the rules." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Leap Year Checker</h1>
              <p class="text-muted">Gregorian calendar leap year rules</p>
            </div>
            <div class="row g-3 mb-3 align-items-end">
              <div class="col-md-6"><label class="form-label">Year</label><input id="year" type="number" class="form-control" value="2024" /></div>
              <div class="col-md-6 d-grid"><label class="form-label">&nbsp;</label><button id="check" class="btn btn-primary">Check</button></div>
            </div>
            <div id="out" class="alert alert-info">Enter a year and click Check</div>
            <ul class="small text-muted">
              <li>Divisible by 4 ➜ leap year</li>
              <li>But divisible by 100 ➜ not leap year</li>
              <li>But divisible by 400 ➜ leap year</li>
            </ul>
            <div class="ad-banner text-center"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    function isLeap(y){ y=Number(y); return (y%4===0 && y%100!==0) || (y%400===0); }
    document.getElementById('check').addEventListener('click',()=>{
      const y = document.getElementById('year').value; const leap=isLeap(y);
      const out = document.getElementById('out');
      out.className = 'alert ' + (leap? 'alert-success':'alert-warning');
      out.textContent = leap ? `${y} is a leap year` : `${y} is not a leap year`;
    });
  </script>
</body>
</html>
