<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Address Tracker - Multi-Tools Hub</title>
  <meta name="description" content="Find your public IP and basic location info. Quick IP lookup." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">IP Address Tracker</h1>
              <p class="text-muted">Detect your IP or look up any IPv4</p>
            </div>
            <div class="row g-3 mb-3 align-items-end">
              <div class="col-md-8">
                <label class="form-label" for="ip">IP Address</label>
                <input id="ip" class="form-control" placeholder="Detecting your IP..." />
              </div>
              <div class="col-md-4 d-grid">
                <label class="form-label">&nbsp;</label>
                <div class="d-flex gap-2">
                  <button id="detect" class="btn btn-outline-secondary w-50" type="button">Detect</button>
                  <button id="lookup" class="btn btn-primary w-50" type="button">Lookup</button>
                </div>
              </div>
            </div>
            <div id="result" class="border rounded p-3 bg-white mb-3" style="min-height:140px">Enter an IP or click Detect.</div>
            <div class="ad-banner text-center"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const out = document.getElementById('result');
    function isIPv4(x){ return /^(?:(?:25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(?:25[0-5]|2[0-4]\d|[01]?\d\d?)$/.test(x); }
    async function detect(){
      try{ const r=await fetch('https://api.ipify.org?format=json'); const j=await r.json(); document.getElementById('ip').value=j.ip; }catch(_){ document.getElementById('ip').placeholder='Enter IP manually'; }
    }
    function mockGeo(ip){
      // Simple deterministic mock by octets
      const o = ip.split('.').map(Number);
      const countries = ['United States','India','United Kingdom','Germany','France','Canada','Australia','Japan','Brazil','Netherlands'];
      const cities = ['New York','Mumbai','London','Berlin','Paris','Toronto','Sydney','Tokyo','SÃ£o Paulo','Amsterdam'];
      const isps = ['ComNet','NextFiber','StarISP','GlobeNet','MetroLink','EdgeTel'];
      return {
        ip,
        country: countries[o[0]%countries.length],
        city: cities[o[1]%cities.length],
        isp: isps[o[2]%isps.length],
        timezone: 'UTC'+(o[3]%12-6),
        asn: 'AS'+(10000+o[0]*10+o[1]),
      };
    }
    function render(info){
      out.innerHTML = `
        <div class="row g-3">
          <div class="col-md-6"><div class="border rounded p-3"><div class="text-muted">IP</div><div class="fs-5">${info.ip}</div></div></div>
          <div class="col-md-6"><div class="border rounded p-3"><div class="text-muted">ISP</div><div class="fs-5">${info.isp}</div></div></div>
          <div class="col-md-4"><div class="border rounded p-3"><div class="text-muted">Country</div><div>${info.country}</div></div></div>
          <div class="col-md-4"><div class="border rounded p-3"><div class="text-muted">City</div><div>${info.city}</div></div></div>
          <div class="col-md-4"><div class="border rounded p-3"><div class="text-muted">Timezone</div><div>${info.timezone}</div></div></div>
          <div class="col-md-12"><div class="border rounded p-3"><div class="text-muted">ASN</div><div>${info.asn}</div></div></div>
        </div>`;
    }
    document.getElementById('detect').addEventListener('click', detect);
    document.getElementById('lookup').addEventListener('click', ()=>{
      const ip = (document.getElementById('ip').value||'').trim();
      if(!isIPv4(ip)){ out.textContent='Please enter a valid IPv4 address.'; return; }
      // For demo, render mock info (no paid API dependency)
      render(mockGeo(ip));
    });
    detect();
  </script>
</body>
</html>
