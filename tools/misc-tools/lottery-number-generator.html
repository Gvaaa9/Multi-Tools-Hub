<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery Number Generator - Multi-Tools Hub</title>
  <meta name="description" content="Generate random lottery numbers with customizable range and count." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Lottery Number Generator</h1>
              <p class="text-muted">Unique random numbers in a chosen range</p>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-3"><label class="form-label">From</label><input id="min" type="number" class="form-control" value="1" /></div>
              <div class="col-md-3"><label class="form-label">To</label><input id="max" type="number" class="form-control" value="49" /></div>
              <div class="col-md-3"><label class="form-label">Count</label><input id="count" type="number" class="form-control" value="6" /></div>
              <div class="col-md-3 d-grid"><label class="form-label">&nbsp;</label><button id="gen" class="btn btn-primary">Generate</button></div>
            </div>
            <div id="out" class="display-6 text-center mb-3">-</div>
            <div class="ad-banner text-center"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    function pickUnique(min,max,count){
      min=Number(min);max=Number(max);count=Number(count);
      if(max<min) [min,max]=[max,min];
      const n=max-min+1; if(count>n) count=n;
      const arr=[]; const used=new Set();
      while(arr.length<count){ const v=Math.floor(Math.random()*n)+min; if(!used.has(v)){used.add(v);arr.push(v);} }
      return arr.sort((a,b)=>a-b);
    }
    document.getElementById('gen').addEventListener('click',()=>{
      const r = pickUnique(document.getElementById('min').value, document.getElementById('max').value, document.getElementById('count').value);
      document.getElementById('out').textContent = r.join('  ');
    });
  </script>
</body>
</html>
