<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name to Numerology Calculator - Multi-Tools Hub</title>
  <meta name="description" content="Convert a name into numerology numbers (Pythagorean) and meanings." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Name to Numerology</h1>
              <p class="text-muted">Pythagorean value and reduced single digit</p>
            </div>
            <div class="row g-3 mb-3 align-items-end">
              <div class="col-md-8"><label class="form-label">Name</label><input id="name" class="form-control" placeholder="Your Full Name" /></div>
              <div class="col-md-4 d-grid"><label class="form-label">&nbsp;</label><button id="calc" class="btn btn-primary">Calculate</button></div>
            </div>
            <div class="border rounded p-3 bg-white">
              <div class="row g-3">
                <div class="col-md-6"><div class="border rounded p-3"><div class="text-muted">Total</div><div id="total" class="fs-4">0</div></div></div>
                <div class="col-md-6"><div class="border rounded p-3"><div class="text-muted">Reduced</div><div id="reduced" class="fs-4">0</div></div></div>
                <div class="col-12"><div class="border rounded p-3"><div class="text-muted">Breakdown</div><pre id="break" class="mb-0"></pre></div></div>
                <div class="col-12"><div class="border rounded p-3"><div class="text-muted">Meaning</div><div id="meaning">—</div></div></div>
              </div>
            </div>
            <div class="ad-banner text-center mt-3"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const MAP = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8,I:9,J:1,K:2,L:3,M:4,N:5,O:6,P:7,Q:8,R:9,S:1,T:2,U:3,V:4,W:5,X:6,Y:7,Z:8};
    const MEAN = {
      1:'Leadership, independence, initiative',
      2:'Diplomacy, sensitivity, cooperation',
      3:'Creativity, expression, optimism',
      4:'Stability, practicality, discipline',
      5:'Change, freedom, adventure',
      6:'Responsibility, harmony, care',
      7:'Analysis, introspection, wisdom',
      8:'Ambition, power, success',
      9:'Compassion, humanitarianism, completion'
    };
    function sumName(s){
      const letters = s.toUpperCase().replace(/[^A-Z]/g,'').split('');
      const vals = letters.map(ch=>MAP[ch]||0);
      return {vals, total: vals.reduce((a,b)=>a+b,0)};
    }
    function reduce(n){ while(n>9 && n!==11 && n!==22 && n!==33){ n = (''+n).split('').reduce((a,b)=>a+Number(b),0); } return n; }
    document.getElementById('calc').addEventListener('click', ()=>{
      const name = document.getElementById('name').value || '';
      const {vals,total} = sumName(name);
      const red = reduce(total);
      document.getElementById('total').textContent = total;
      document.getElementById('reduced').textContent = red;
      document.getElementById('break').textContent = vals.join(' + ') + (vals.length? ' = '+total : '');
      document.getElementById('meaning').textContent = MEAN[red] || '—';
    });
  </script>
</body>
</html>
