<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator - Multi-Tools Hub</title>
  <meta name="description" content="Generate random numbers with range, count, and unique options." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Random Number Generator</h1>
              <p class="text-muted">Flexible random numbers for any purpose</p>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-3"><label class="form-label">From</label><input id="min" type="number" class="form-control" value="1" /></div>
              <div class="col-md-3"><label class="form-label">To</label><input id="max" type="number" class="form-control" value="100" /></div>
              <div class="col-md-3"><label class="form-label">Count</label><input id="count" type="number" class="form-control" value="5" /></div>
              <div class="col-md-3 d-grid"><label class="form-label">&nbsp;</label><button id="gen" class="btn btn-primary">Generate</button></div>
            </div>
            <div class="form-check mb-3">
              <input id="unique" class="form-check-input" type="checkbox" />
              <label for="unique" class="form-check-label">Unique values</label>
            </div>
            <pre id="out" class="border rounded p-3 bg-white">-</pre>
            <div class="ad-banner text-center"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    function gen(min,max,count,unique){
      min=Number(min);max=Number(max);count=Number(count);
      if(max<min) [min,max]=[max,min];
      const n=max-min+1; if(unique && count>n) count=n;
      const res=[]; const used=new Set();
      for(let i=0;i<count;i++){
        if(unique){ let v; do{ v=Math.floor(Math.random()*n)+min; }while(used.has(v)); used.add(v); res.push(v); }
        else { res.push(Math.floor(Math.random()*n)+min); }
      }
      return res;
    }
    document.getElementById('gen').addEventListener('click',()=>{
      const out = gen(min.value, max.value, count.value, unique.checked);
      document.getElementById('out').textContent = out.join(', ');
    });
  </script>
</body>
</html>
