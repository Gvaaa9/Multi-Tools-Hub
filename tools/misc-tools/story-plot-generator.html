<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Plot Generator - Multi-Tools Hub</title>
  <meta name="description" content="Generate random story plots with genre, setting, and twists." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Story Plot Generator</h1>
              <p class="text-muted">Prompt ideas for your next story</p>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-4"><label class="form-label">Genre</label><select id="genre" class="form-select"><option>Fantasy</option><option>Sci-Fi</option><option>Romance</option><option>Mystery</option><option>Thriller</option><option>Horror</option><option>Historical</option></select></div>
              <div class="col-md-4"><label class="form-label">Setting</label><select id="setting" class="form-select"><option>Modern City</option><option>Medieval Kingdom</option><option>Space Station</option><option>Small Town</option><option>Island</option><option>Post-Apocalyptic</option></select></div>
              <div class="col-md-4 d-grid"><label class="form-label">&nbsp;</label><button id="gen" class="btn btn-primary">Generate</button></div>
            </div>
            <div id="out" class="border rounded p-3 bg-white" style="min-height:140px">Click Generate to create a plot.</div>
            <div class="d-flex gap-2 mt-2"><button id="copy" class="btn btn-outline-primary btn-sm" type="button">Copy</button><button id="clear" class="btn btn-outline-secondary btn-sm" type="button">Clear</button></div>
            <div class="ad-banner text-center mt-3"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const PROTAG = ['a reluctant hero','an inquisitive hacker','a lonely librarian','an outcast prince','a retired detective','a fearless explorer'];
    const GOAL = ['must uncover a hidden truth','seeks redemption','tries to save a loved one','needs to stop a looming disaster','searches for a lost artifact','aims to change fate'];
    const OBST = ['but a powerful enemy stands in the way','while time is running out','as their past resurfaces','while trust is scarce','as the world crumbles','while facing inner demons'];
    const TWIST = ['The ally is the true villain.','The hero caused the problem unknowingly.','Magic/science has a terrible cost.','The setting is an elaborate simulation.','History has been rewritten.','The monster is protecting humanity.'];
    function rnd(a){ return a[Math.floor(Math.random()*a.length)]; }
    function gen(){
      const g = document.getElementById('genre').value;
      const s = document.getElementById('setting').value;
      const p = `In a ${s.toLowerCase()}, ${rnd(PROTAG)} ${rnd(GOAL)}, ${rnd(OBST)}. Genre: ${g}. Twist: ${rnd(TWIST)}`;
      document.getElementById('out').textContent = p;
    }
    document.getElementById('gen').addEventListener('click', gen);
    document.getElementById('copy').addEventListener('click', ()=>navigator.clipboard.writeText(document.getElementById('out').textContent));
    document.getElementById('clear').addEventListener('click', ()=>document.getElementById('out').textContent='');
  </script>
</body>
</html>
