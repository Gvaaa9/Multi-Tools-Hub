<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Address Generator - Multi-Tools Hub</title>
  <meta name="description" content="Generate random fake addresses for testing and placeholders." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Fake Address Generator</h1>
              <p class="text-muted">Create realistic placeholder addresses</p>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-4"><label class="form-label">Country</label><select id="country" class="form-select"><option>United States</option><option>United Kingdom</option><option>India</option><option>Canada</option><option>Australia</option></select></div>
              <div class="col-md-4"><label class="form-label">Count</label><input id="count" type="number" class="form-control" value="5" min="1" max="50" /></div>
              <div class="col-md-4 d-grid"><label class="form-label">&nbsp;</label><button id="gen" class="btn btn-primary">Generate</button></div>
            </div>
            <pre id="out" class="border rounded p-3 bg-white" style="min-height:160px">Click Generate to create addresses.</pre>
            <div class="d-flex gap-2 mt-2"><button id="copy" class="btn btn-outline-primary btn-sm">Copy All</button><button id="clear" class="btn btn-outline-secondary btn-sm">Clear</button></div>
            <div class="ad-banner text-center mt-3"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const STREETS = ['Main St','High St','Park Ave','Oak St','Pine St','Cedar St','Maple Ave','Elm St','Sunset Blvd','Lakeview Dr'];
    const CITIES = ['Springfield','Riverton','Fairview','Greenville','Georgetown','Franklin','Clinton','Madison','Ashland','Milton'];
    const STATES_US = ['CA','NY','TX','FL','WA','IL','PA','OH','MI','NC'];
    const COUNTIES_UK = ['Essex','Kent','Surrey','Hampshire','Yorkshire','Lancashire','Norfolk','Devon','Derbyshire','Somerset'];
    const STATES_IN = ['MH','DL','KA','TN','GJ','RJ','UP','WB','KL','PB'];
    const PROV_CA = ['ON','QC','BC','AB','MB','SK','NS','NB','NL','PE'];
    const STATES_AU = ['NSW','VIC','QLD','WA','SA','TAS','ACT','NT'];

    function rand(a){ return a[Math.floor(Math.random()*a.length)]; }
    function zip(n){ let s=''; for(let i=0;i<n;i++) s += Math.floor(Math.random()*10); return s; }
    function house(){ return Math.floor(Math.random()*9999)+1; }

    function make(country){
      const street = `${house()} ${rand(STREETS)}`;
      const city = rand(CITIES);
      if(country==='United States') return `${street}, ${city}, ${rand(STATES_US)} ${zip(5)}`;
      if(country==='United Kingdom') return `${street}, ${city}, ${rand(COUNTIES_UK)} ${zip(2)} ${zip(1)}${String.fromCharCode(65+Math.floor(Math.random()*26))}`;
      if(country==='India') return `${street}, ${city}, ${rand(STATES_IN)} ${zip(6)}`;
      if(country==='Canada') return `${street}, ${city}, ${rand(PROV_CA)} ${String.fromCharCode(65+Math.floor(Math.random()*26))}${zip(1)}${String.fromCharCode(65+Math.floor(Math.random()*26))} ${zip(1)}${String.fromCharCode(65+Math.floor(Math.random()*26))}${zip(1)}`;
      if(country==='Australia') return `${street}, ${city}, ${rand(STATES_AU)} ${zip(4)}`;
      return `${street}, ${city}`;
    }

    function generate(){
      const country = document.getElementById('country').value;
      const count = Math.max(1, Math.min(50, parseInt(document.getElementById('count').value)||5));
      const arr = Array.from({length:count}, ()=> make(country));
      document.getElementById('out').textContent = arr.join('\n');
    }
    document.getElementById('gen').addEventListener('click', generate);
    document.getElementById('copy').addEventListener('click', ()=>navigator.clipboard.writeText(document.getElementById('out').textContent));
    document.getElementById('clear').addEventListener('click', ()=>document.getElementById('out').textContent='');
  </script>
</body>
</html>
