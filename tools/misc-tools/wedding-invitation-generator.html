<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation Generator - Multi-Tools Hub</title>
  <meta name="description" content="Create a simple wedding invitation card and print as PDF." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
  <style>
    .card-preview{background:#fff;border:1px solid #e9ecef;border-radius:.75rem;padding:2rem;text-align:center}
    .script{font-family: 'Georgia', serif; font-style: italic}
    @media print { .no-print{display:none!important} .card-preview{border:none} body{background:#fff} }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-lg-5 no-print">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Wedding Invitation Generator</h1>
              <p class="text-muted">Fill details, pick colors, and print</p>
            </div>
            <div class="mb-3"><label class="form-label">Couple Names</label><input id="names" class="form-control" placeholder="Alex & Jamie" /></div>
            <div class="mb-3"><label class="form-label">Date & Time</label><input id="datetime" class="form-control" placeholder="Saturday, June 21, 2025 at 5:00 PM" /></div>
            <div class="mb-3"><label class="form-label">Venue</label><input id="venue" class="form-control" placeholder="The Rose Garden, City" /></div>
            <div class="row g-2 mb-3">
              <div class="col-6"><label class="form-label">Primary</label><input id="primary" type="color" class="form-control" value="#b56576" /></div>
              <div class="col-6"><label class="form-label">Accent</label><input id="accent" type="color" class="form-control" value="#e56b6f" /></div>
            </div>
            <div class="d-flex gap-2">
              <button id="update" class="btn btn-primary" type="button">Update</button>
              <button id="print" class="btn btn-outline-secondary" type="button">Print / PDF</button>
            </div>
            <div class="ad-banner text-center mt-3"><div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div></div>
          </div>
        </div>
        <div class="col-lg-7">
          <div id="card" class="card-preview">
            <div id="banner" class="mb-3" style="height:10px;background:#b56576"></div>
            <div class="script fs-4 text-muted">Together with their families</div>
            <h1 id="pNames" class="my-3">Alex & Jamie</h1>
            <div id="pDate" class="fs-5">Saturday, June 21, 2025 at 5:00 PM</div>
            <div id="pVenue" class="text-muted mb-3">The Rose Garden, City</div>
            <div class="mt-4"><span class="badge" id="badge" style="background:#e56b6f">You're invited</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    function upd(){
      document.getElementById('pNames').textContent = document.getElementById('names').value || 'Alex & Jamie';
      document.getElementById('pDate').textContent = document.getElementById('datetime').value || 'Saturday, June 21, 2025 at 5:00 PM';
      document.getElementById('pVenue').textContent = document.getElementById('venue').value || 'The Rose Garden, City';
      const p = document.getElementById('primary').value; const a = document.getElementById('accent').value;
      document.getElementById('banner').style.background = p; document.getElementById('badge').style.background = a;
    }
    document.getElementById('update').addEventListener('click', upd);
    document.getElementById('print').addEventListener('click', ()=>window.print());
    upd();
  </script>
</body>
</html>
