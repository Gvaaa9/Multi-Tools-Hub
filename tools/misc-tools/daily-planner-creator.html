<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner Creator - Multi-Tools Hub</title>
  <meta name="description" content="Plan your day with tasks, schedule, priorities, and printable view." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
  <style>
    .planner{background:#fff;border:1px solid #e9ecef;border-radius:.5rem;padding:1rem}
    @media print { .no-print{display:none!important} .planner{border:none} body{background:#fff} }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-lg-4 no-print">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Daily Planner Creator</h1>
              <p class="text-muted">Organize tasks and schedule, then print</p>
            </div>
            <div class="mb-3"><label class="form-label">Date</label><input id="date" class="form-control" type="date" /></div>
            <div class="mb-3"><label class="form-label">New Task</label><input id="task" class="form-control" placeholder="Task name" /></div>
            <div class="row g-2 mb-3">
              <div class="col-6"><label class="form-label">Time</label><input id="time" class="form-control" type="time" /></div>
              <div class="col-6"><label class="form-label">Priority</label>
                <select id="prio" class="form-select"><option>Low</option><option>Medium</option><option>High</option></select>
              </div>
            </div>
            <div class="d-flex gap-2 mb-3">
              <button id="add" class="btn btn-primary" type="button">Add Task</button>
              <button id="print" class="btn btn-outline-secondary" type="button">Print / PDF</button>
            </div>
            <div class="ad-banner text-center">
              <div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="planner">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="mb-0">Daily Planner</h3>
              <small id="pDate" class="text-muted">â€”</small>
            </div>
            <div class="table-responsive">
              <table class="table align-middle">
                <thead><tr><th>Done</th><th>Time</th><th>Task</th><th>Priority</th><th class="no-print"></th></tr></thead>
                <tbody id="rows"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const rows=document.getElementById('rows');
    function addRow(){
      const t=document.getElementById('task').value.trim(); if(!t) return;
      const time=document.getElementById('time').value; const pr=document.getElementById('prio').value;
      const tr=document.createElement('tr');
      tr.innerHTML=`<td><input type="checkbox"/></td><td>${time||'-'}</td><td>${t}</td><td>${pr}</td><td class="no-print"><button class="btn btn-sm btn-outline-danger del">Remove</button></td>`;
      rows.appendChild(tr);
      tr.querySelector('.del')?.addEventListener('click',()=>tr.remove());
      document.getElementById('task').value='';
    }
    function syncDate(){
      const d=document.getElementById('date').value || new Date().toISOString().slice(0,10);
      document.getElementById('pDate').textContent=d;
    }
    document.getElementById('add').addEventListener('click', addRow);
    document.getElementById('print').addEventListener('click', ()=>window.print());
    document.getElementById('date').addEventListener('input', syncDate);
    syncDate();
  </script>
</body>
</html>
