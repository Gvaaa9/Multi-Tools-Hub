<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Name Generator - Multi-Tools Hub</title>
  <meta name="description" content="Generate catchy business names with filters and copy support." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
  <style>
    .name-pill{display:inline-block;padding:.5rem .75rem;border:1px solid #e9ecef;border-radius:999px;margin:.25rem;background:#fff;cursor:pointer}
    .name-pill:hover{background:#f8f9fa}
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Business Name Generator</h1>
              <p class="text-muted">Enter keywords and get short, brandable names</p>
            </div>

            <div class="row g-3 align-items-end mb-3">
              <div class="col-md-5">
                <label class="form-label" for="keywords">Keywords</label>
                <input id="keywords" class="form-control" placeholder="tech, cloud, data" />
              </div>
              <div class="col-md-3">
                <label class="form-label" for="style">Style</label>
                <select id="style" class="form-select">
                  <option value="brandable">Brandable</option>
                  <option value="compound">Compound</option>
                  <option value="short">Short</option>
                  <option value="rhyming">Rhyming</option>
                  <option value="modern">Modern</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label" for="count">Count</label>
                <input id="count" type="number" class="form-control" value="20" min="5" max="50" />
              </div>
              <div class="col-md-2 d-flex gap-2">
                <button id="genBtn" class="btn btn-primary w-100" type="button">Generate</button>
                <button id="copyAll" class="btn btn-outline-secondary w-100" type="button">Copy All</button>
              </div>
            </div>

            <div id="results" class="mb-3"></div>

            <div class="ad-banner text-center mt-3">
              <div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const PREFIX = ['Neo','Meta','Nova','Ultra','Omni','Hyper','Alpha','Beta','Prime','Cloud','Data','Info','Turbo','Quantum','Blue','Peak','Pulse','Core','Next','Bright'];
    const SUFFIX = ['ly','ify','scape','verse','works','labs','soft','hub','base','grid','forge','stack','flow','logic','byte','sync','spark','boost','gen','craft'];
    const RHYMES = ['co','go','pro','mo','do','zo','xo','ro','no','lo'];

    function brandable(parts){
      const a = parts[Math.floor(Math.random()*parts.length)]||'';
      const b = SUFFIX[Math.floor(Math.random()*SUFFIX.length)]||'';
      return a + b;
    }
    function compound(parts){
      const a = parts[Math.floor(Math.random()*parts.length)]||'';
      const b = PREFIX[Math.floor(Math.random()*PREFIX.length)]||'';
      return a + b;
    }
    function short(parts){
      const base = parts.join('').replace(/[^a-z]/gi,'');
      return (base.slice(0,4) || 'nexo').toLowerCase();
    }
    function rhyming(parts){
      const a = parts[Math.floor(Math.random()*parts.length)]||'biz';
      const r = RHYMES[Math.floor(Math.random()*RHYMES.length)];
      return a + r;
    }
    function modern(parts){
      const a = PREFIX[Math.floor(Math.random()*PREFIX.length)];
      const b = parts[Math.floor(Math.random()*parts.length)]||'';
      return a + b;
    }

    function generate(){
      const kw = (document.getElementById('keywords').value || 'brand').split(',').map(x=>x.trim()).filter(Boolean);
      const style = document.getElementById('style').value;
      const count = Math.max(5, Math.min(50, parseInt(document.getElementById('count').value)||20));
      const make = {brandable,compound,short,rhyming,modern}[style] || brandable;
      const set = new Set();
      while(set.size < count){ set.add(cap(make(kw))); }
      render([...set]);
    }
    function cap(s){ return s.charAt(0).toUpperCase()+s.slice(1); }
    function render(arr){
      const box = document.getElementById('results');
      box.innerHTML = arr.map(n=>`<span class="name-pill" data-name="${n}">${n}</span>`).join('');
    }
    document.getElementById('genBtn').addEventListener('click', generate);
    document.getElementById('copyAll').addEventListener('click', ()=>{
      const text = [...document.querySelectorAll('.name-pill')].map(x=>x.dataset.name).join(', ');
      navigator.clipboard.writeText(text).then(()=>{ try{window.showSiteToast('Copied')}catch(_){}});
    });
    document.getElementById('results').addEventListener('click', (e)=>{
      const pill = e.target.closest('.name-pill'); if(!pill) return;
      navigator.clipboard.writeText(pill.dataset.name).then(()=>{ try{window.showSiteToast('Copied')}catch(_){}});
    });
    generate();
  </script>
</body>
</html>
