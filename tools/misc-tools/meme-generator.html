<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator - Multi-Tools Hub</title>
  <meta name="description" content="Create memes online. Add top/bottom text to an image and download." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../assets/css/style.css" rel="stylesheet" />
  <style>
    .canvas-wrap{border:1px solid #e9ecef;border-radius:.5rem;display:flex;justify-content:center;align-items:center;background:#fff;min-height:320px}
    .meme-text{font:bold 40px Impact, Arial Black, Arial; fill:#fff; stroke:#000; stroke-width:3px}
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="tool-page">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="tool-content">
            <div class="tool-header">
              <h1 class="mb-1">Meme Generator</h1>
              <p class="text-muted">Upload image, add text, and download your meme</p>
            </div>

            <div class="row g-3 align-items-end mb-3">
              <div class="col-md-4">
                <label class="form-label" for="imgInput">Image</label>
                <input id="imgInput" class="form-control" type="file" accept="image/*" />
              </div>
              <div class="col-md-4">
                <label class="form-label" for="topText">Top Text</label>
                <input id="topText" class="form-control" placeholder="TOP TEXT" />
              </div>
              <div class="col-md-4">
                <label class="form-label" for="bottomText">Bottom Text</label>
                <input id="bottomText" class="form-control" placeholder="BOTTOM TEXT" />
              </div>
              <div class="col-md-3">
                <label class="form-label" for="fontSize">Font Size</label>
                <input id="fontSize" class="form-control" type="number" value="48" min="16" max="120" />
              </div>
              <div class="col-md-3">
                <label class="form-label" for="textColor">Text Color</label>
                <input id="textColor" class="form-control" type="color" value="#ffffff" />
              </div>
              <div class="col-md-3">
                <label class="form-label" for="strokeColor">Stroke Color</label>
                <input id="strokeColor" class="form-control" type="color" value="#000000" />
              </div>
              <div class="col-md-3 d-flex gap-2">
                <button id="renderBtn" class="btn btn-primary w-100" type="button">Render</button>
                <button id="downloadBtn" class="btn btn-outline-secondary w-100" type="button">Download</button>
              </div>
            </div>

            <div class="canvas-wrap mb-3">
              <canvas id="memeCanvas" width="800" height="600"></canvas>
            </div>

            <div class="ad-banner text-center mt-3">
              <div class="ad-placeholder bg-light border rounded p-3"><p class="text-muted mb-0">Advertisement Space</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    const c = document.getElementById('memeCanvas'); const ctx = c.getContext('2d');
    const img = new Image(); let hasImage=false;
    document.getElementById('imgInput').addEventListener('change', e=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=ev=>{ img.onload=()=>{ hasImage=true; draw(); }; img.src=ev.target.result; }; r.readAsDataURL(f); });
    function draw(){ ctx.clearRect(0,0,c.width,c.height); if(hasImage){
        const ratio=Math.min(c.width/img.width, c.height/img.height); const w=img.width*ratio, h=img.height*ratio; const x=(c.width-w)/2, y=(c.height-h)/2; ctx.drawImage(img,x,y,w,h);
      }
      const top=document.getElementById('topText').value.toUpperCase();
      const bottom=document.getElementById('bottomText').value.toUpperCase();
      const size=parseInt(document.getElementById('fontSize').value)||48;
      const fill=document.getElementById('textColor').value; const stroke=document.getElementById('strokeColor').value;
      ctx.font = `bold ${size}px Impact, Arial Black, Arial`; ctx.textAlign='center'; ctx.lineWidth = Math.max(2, Math.round(size/12));
      if(top){ ctx.strokeStyle=stroke; ctx.strokeText(top, c.width/2, size+16); ctx.fillStyle=fill; ctx.fillText(top, c.width/2, size+16); }
      if(bottom){ ctx.strokeStyle=stroke; ctx.strokeText(bottom, c.width/2, c.height-24); ctx.fillStyle=fill; ctx.fillText(bottom, c.width/2, c.height-24); }
    }
    document.getElementById('renderBtn').addEventListener('click', draw);
    document.getElementById('downloadBtn').addEventListener('click', ()=>{ const a=document.createElement('a'); a.href=c.toDataURL('image/png'); a.download='meme.png'; a.click(); });
    draw();
  </script>
</body>
</html>
